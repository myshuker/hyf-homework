<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
   <link rel="stylesheet" href="style.css">


  </head>
  <body>
    
<section id="section1">

  <div id="container">
    
    <h1>Weather app</h1> <hr />
    <form id="form">
      <input type='text' id='query' placeholder="It should be a city name"/>
      <button id="fetch-data" >Fetch</button> <br>
   </form>
  
   <div id="map"> </div>
</div>
</section> 

<section>
  <div  id="section2">
    <div class="left">
      <div id="left-top">
        <p id="location">Unknown</p>
        <p id="temperature">0 &deg;</p>
      </div>

      <div id="left-bottom">
        <p >sunrise :</p>
      <p id="sunrise">0</p> 
      <p>sunset :</p>
        <p id="sunset">0</p>
     </div>
    </div>

    <div class="right">
      <div id="right-top">
        <img id="icon" width="75px" src="imgs/codes/800.png"/> 
       
        <p id="icon"></p>
        <p id="cloudy"></p>

      </div>

      <div id="right-bottom">
        <div class="humidity">
          <img src="imgs/humidity.png" height="16px" />
          <span id="humidity">0</span>%
        </div>

        <div class="wind">
          <span id="wind">0</span> mph <span id="direction">S</span>
        </div>
      </div>
    </div>
       
  </div>
</section>

    <script src="Weather app.js"></script>
    
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=cfa89385db7dafc0915ea467d61fea54&language=US&region=DK"> -->
    </script>
  </body>
</html>
