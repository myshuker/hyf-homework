<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="location">
        <h1>Weather App</h1>
        <input id="input" type="text" placeholder="write your city" />
        <button id="search">Search</button>
        <button id="locPostion">Get your location</button>
      </div>
      <br />
      
      <section class="climate1">
        <div id="cityLeft">
          <h2 id="city">City</h2>
          <p id="temp">Temperature</p>
        </div>
        <div>
        <p id="cloudy">Cloudy</p>
        <p id="icon"></p>
        </div>
      </section>
      <br />
      <section class="climate2">
        <div>
          <p>Humidity</p>
          <p id="humid"></p>
        </div>
        <div>
          <p>Wind</p>
          <p id="wind"></p>
        </div>
        <div>
          <p>Pressure</p>
          <p id="pressure"></p>
        </div>
      </section>
      <br />
      <section class="climate3">
        <div>
          <p>Min Temperature</p>
          <p id="mintemp"></p>
        </div>
        <div>
          <p>Max Temperature</p>
          <p id="maxtemp"></p>
        </div>
      </section>
      <br />
      <section class="climate4">
        <div>
          <p>Sunrise</p>
          <p id="sunrise"></p>
        </div>
        <div>
          <p>Sunset</p>
          <p id="sunset"></p>
        </div>
      </section>
    </div>
    <script src="javaSc.js"></script>
  </body>
</html>
